<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <button type="button" onclick="contarWhile()">Contar While</button>
        <output id="idOutWhile"></output>
        <br><br>
        <button type="button" onclick="contarFor()">Contar For</button>
        <output id="idOutFor"></output>
    </form>

    <Script>

        function contarWhile() {
            let cont = 32
            let textoCont = ""


            while (cont > 0) {

                if ((cont % 4) == 0) {
                    textoCont = textoCont + "[" + cont + "] "
                } else {
                    textoCont = textoCont + cont + " "
                }
                cont = cont - 2
            }

            document.getElementById("idOutWhile").value = "Inicio " + textoCont + " Acabou!"
        }


        function contarFor() {
            let textoCont = ""


            for (let ind = 32; ind > 2; ind--) {

                if ((ind % 5) == 1) {
                    textoCont = textoCont + "[" + ind + "] "
                } else {
                    textoCont = textoCont + ind + " "
                } 
            }
            document.getElementById("idOutFor").value = "Inicio " + textoCont + " Acabou!"
        }

    </Script>
</body>

</html>
